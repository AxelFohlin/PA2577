apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3  # Horizontal scaling
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: axelfohlin/pa2577:frontend  # Docker Hub image
        ports:
        - containerPort: 5001
        env:
        - name: USER_SERVICE_URL
          value: "http://user-management-service:5000"  # Points to the user-management service
