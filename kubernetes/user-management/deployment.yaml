apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-deployment
  labels:
    app: user-management
spec:
  replicas: 2  # Horizontal scaling
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      containers:
      - name: user-management
        image: axelfohlin/pa2577:user-management  # Docker Hub image
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "mysql-service"  # Points to the MySQL service
        - name: DB_USER
          value: "my_user"
        - name: DB_PASSWORD
          value: "my_password"
        - name: DB_NAME
          value: "movie_app"
