<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browser</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <h1>Movie Browser</h1>
    <div class="search-container">
        <form method="get" action="/">
            <input type="text" name="query" value="{{ query }}" placeholder="Search for movies...">
            <button type="submit">Search</button>
        </form>
    </div>

    {% if movies %}
        <div id="movie-carousel" class="carousel">
            <div class="carousel-container">
                {% for movie in movies %}
                    <div class="movie-card">
                        <img src="{{ movie.Poster if movie.Poster != 'N/A' else '/static/no-poster.jpg' }}" alt="{{ movie.Title }}">
                        <h3>{{ movie.Title }}</h3>
                        <p>{{ movie.Year }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p style="text-align: center;">No movies found for "{{ query }}"</p>
    {% endif %}

</body>
</html>
